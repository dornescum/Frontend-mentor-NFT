<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->
    <link href="../src/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/public/css/styles.css" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
        /*.attribution { font-size: 11px; text-align: center; }*/
        /*.attribution a { color: hsl(228, 45%, 44%); }*/
    </style>
</head>
<body>
<div class="container" id="root">
    <div class="card">
        <div class="card-img">
            <img alt="card" src="../src/images/image-equilibrium.jpg">
            <div class="image-overlay">
                <img src="./images/icon-view.svg" alt="icon" >
            </div>
        </div>

        <div class="card-info">
            <h1 class="card-title">Equilibrium #3429</h1>
            <div class="card-description">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="card-timer">
                <div class="card-price">
                    <div class="card-price-value">

                        <img src="./images/icon-ethereum.svg" alt="icon coin">
                        <p>0,041 <span>ETH</span></p>
                    </div>


                    <div class="card-days">


                        <img src="./images/icon-clock.svg" alt="icon clock">
                        <span>3 days left</span></div>
                </div>
            </div>
            <div class="card-footer">
                <img alt="" src="./images/image-avatar.png">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>

    </div>
</div>
</body>
</html>
