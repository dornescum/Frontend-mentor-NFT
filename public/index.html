<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->
    <link href="../src/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/public/css/styles.css" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
        /*.attribution { font-size: 11px; text-align: center; }*/
        /*.attribution a { color: hsl(228, 45%, 44%); }*/
    </style>
</head>
<body>
<div class="container" id="root">
    <div class="card">
        <div class="card-img">
            <img alt="card" src="../src/images/image-equilibrium.jpg">
            <div class="image-overlay">
                <img src="./images/icon-view.svg" alt="icon" >
            </div>
        </div>

        <div class="card-info">
            <h1 class="card-title">Equilibrium #3429</h1>
            <div class="card-description">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="card-timer">
                <div class="card-price">
                    <div class="card-price-value">
                        <svg height="22" width="22" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                                  fill="#00FFF8"/>
                        </svg>
                        <p>0,041 <span>ETH</span></p>
                    </div>


                    <p class="card-days">
                        <svg height="22" viewBox="0 0 18 18" width="22" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                                  fill="#8BACD9"/>
                        </svg>
                        <span>3 days left</span></p>
                </div>
            </div>
            <div class="card-footer">
                <img alt="" src="./images/image-avatar.png">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>

    </div>
</div>
</body>
</html>
